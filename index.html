<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-calculator">
        <div>
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="nu-container">
            <button class="b-button" onclick="numbers(7)">7</button>
            <button class="b-button" onclick="numbers(8)">8</button>
            <button class="b-button" onclick="numbers(9)">9</button>
            <button class="b-button" onclick="numbers('+')">+</button>
        </div>
        <div class="nu-container">
            <button class="b-button" onclick="numbers(4)">4</button>
            <button class="b-button" onclick="numbers(5)">5</button>
            <button class="b-button" onclick="numbers(6)">6</button>
            <button class="b-button" onclick="numbers('-')">-</button>
        </div>
        <div class="nu-container">
            <button class="b-button" onclick="numbers(1)">1</button>
            <button class="b-button" onclick="numbers(2)">2</button>
            <button class="b-button" onclick="numbers(3)">3</button>
            <button class="b-button" onclick="numbers('/')">/</button>
        </div>
        <div class="nu-container">
            <button class="b-button" onclick="reset()">C</button>
            <button class="b-button" onclick="numbers(0)">0</button>
            <button class="b-button" onclick="numbers('.')">.</button>
            <button class="b-button" onclick="numbers('*')">x</button>
        </div>
        <div class="nu-container-2">
            <button class="b-button" onclick="numbers('<')"><</button>
            <button class="b-button" onclick="numbers('>')">></button>
            <button class="b-button-2" onclick="operation()">=</button>
      
        </div>



    </div>
    
</body>
<script src="main.js"></script>
</html>
